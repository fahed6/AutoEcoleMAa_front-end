<div class="container">
<table mat-table [dataSource]="studentDetails" class="mat-elevation-z8">

    <!-- Cin Column -->
    <ng-container matColumnDef="Cin">
      <th mat-header-cell *matHeaderCellDef> Cin </th>
      <td mat-cell *matCellDef="let element"> {{element.studentCin}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userFirstName +" " + element.userLastName}} </td>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.studentPhone}} </td>
    </ng-container>
    <!-- Details Column -->
    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> 
         <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon> description </mat-icon>
      </button> </td>
    </ng-container>

     <!-- edit button -->
     <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="editStudent(element.userName)">
          <mat-icon> edit </mat-icon>
        </button>
      </td>
    </ng-container>

      <!-- delete button -->
        <ng-container matColumnDef="Delete">
           <th mat-header-cell *matHeaderCellDef> Delete </th>
           <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="deleteStudent(element.userName)">
              <mat-icon> delete </mat-icon>
            </button>
          </td>
          
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
